<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Stats preview card componentby KT</title>
  </head>
  <body>
    <main>
      <div class="stats-img-container"></div>
      <div class="stats-text-caontainer">
        <section>
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </section>
        <div class="stats-container">
          <div class="stats-block">
            <div class="stats-number">10k+</div>
            <div class="stats-text">COMPANIES</div>
          </div>

          <div class="stats-block">
            <div class="stats-number">314</div>
            <div class="stats-text">TEMPLATES</div>
          </div>

          <div class="stats-block">
            <div class="stats-number">12M+</div>
            <div class="stats-text">QUERIES</div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/KtGitIt" target="_blank">KT</a>.
    </div>
  </body>
</html>
